<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="https://github.com/tmijs/tmi.js/releases/download/v1.8.5/tmi.min.js"></script>
</head>

<body>
    <div class="page-width">
        <header class="main">
            <div class="logo">СЛОВОТРОН 9000</div>
            <nav>
                <ul>
                    <li class="settings">
                        <span>⚙️</span>
                    </li>
                </ul>
            </nav>
        </header>
        <div id="chat-container"></div>
        <div class="settings" style="display: none;">
            <div class="setting"> Адрес Twitch-канала <input type="text" id="channel-name" placeholder="fra3a">
            </div>
            <div class="setting"> Перезапуск игры после победы (секунды) <input type="text" id="restart-time"
                    placeholder="20">
            </div>
        </div>
        <div class="leaderboard" style="display: none;"> лидерборд </div>
        <div class="guessing">
            <div class="last-words"></div>
            <div class="best-match"></div>
        </div>
    </div>
    <script src="js/ws.js"></script>
    <script src="js/kontekstno.js"></script>
    <script src="js/init.js"></script>
</body>

</html>
